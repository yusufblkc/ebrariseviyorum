<!DOCTYPE html>
<html>
<head>
  <title>Mini Anket</title>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding-top: 10px;
      overflow: hidden;
      background: linear-gradient(135deg, #f8bbd0, #8e24aa);
      min-height: 100vh;
    }

    h2 {
      font-size: 31px; /* Sabit büyüklük */
      font-weight: bold;
      margin-bottom: 10px;
      line-height: 1.2;
    }

    button {
      padding: 15px 30px;
      font-size: 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
    }

    .yes-btn {
      background-color: green;
      color: white;
    }

    .no-btn {
      background-color: red;
      color: white;
      margin-left: 40px;
    }

    #result-container {
      margin-top: 30px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px; /* Yazıyla fotoğraflar arasında boşluk */
    }

    #result {
      font-size: 30px;
      font-weight: bold;
      color: darkblue;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    #result.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .emoji {
      position: absolute;
      animation: floatUp 4s ease-out forwards; /* Daha uzun süre */
      font-size: 40px; /* Daha büyük emoji */
      opacity: 0;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px);
        opacity: 0;
      }
    }

    /* WhatsApp butonu stili */
    .whatsapp-btn {
      display: inline-block;
      margin: 20px auto 30px auto;
      padding: 10px 20px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      max-width: 280px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h2>Bugün benimle buluşmak ister misin?</h2>

  <button onclick="showMessage('yes')" class="yes-btn">Evet</button>
  <button onclick="showMessage('no')" class="no-btn">Hayır</button>

  <div id="result-container">
    <div id="result"></div>
  </div>

  <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;">
    <img src="IMG_0944.jpeg" style="width: 100%; height: auto; border-radius: 8px;">
    <img src="IMG_2674.jpeg" style="width: 100%; height: auto; border-radius: 8px;">
    <img src="IMG_2720.jpeg" style="width: 100%; height: auto; border-radius: 8px;">
    <img src="IMG_2726.jpeg" style="width: 100%; height: auto; border-radius: 8px;">
  </div>

  <a href="tel:+905557565864" style="
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: green;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    font-size: 1.1rem;">
    SEVGİLİNİ ARAMAK İÇİN TIKLA
  </a>

  <!-- WhatsApp Butonu -->
  <a href="https://wa.me/905557565864?text=Seni%20Seviyorum" target="_blank" class="whatsapp-btn">
    💬 SEVGİLİNE MESAJ ATMAK İÇİN TIKLA
  </a>

  <script>
    function showMessage(answer) {
      const messageBox = document.getElementById('result');

      if (answer === 'yes') {
        messageBox.textContent = "O zaman beni saat 14'te ara.";
      } else {
        messageBox.textContent = "Sen kaybedersin.";
      }

      messageBox.classList.remove('visible');
      void messageBox.offsetWidth;
      messageBox.classList.add('visible');

      for (let i = 0; i < 20; i++) {
        const emoji = document.createElement('div');
        emoji.className = 'emoji';
        emoji.style.left = Math.random() * 100 + 'vw';
        emoji.style.top = Math.random() * 100 + 'vh';
        emoji.innerText = answer === 'yes' ? '❤️' : '😠';
        document.body.appendChild(emoji);

        setTimeout(() => {
          emoji.remove();
        }, 4000);
      }
    }
  </script>
</body>
</html>
