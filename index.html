<!DOCTYPE html>
<html>
<head>
  <title>Mini Anket</title>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding-top: 10px;
      overflow: hidden;
      background: linear-gradient(135deg, #fcb6f3, #c0a9ff);
      min-height: 100vh;
    }

    h2 {
      font-size: 31px;
      font-weight: bold;
      margin-bottom: 10px;
      line-height: 1.2;
    }

    button {
      padding: 15px 30px;
      font-size: 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
      margin: 10px;
    }

    .yes-btn {
      background-color: green;
      color: white;
    }

    .no-btn {
      background-color: red;
      color: white;
    }

    #result-container {
      margin-top: 30px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    #result {
      font-size: 30px;
      font-weight: bold;
      color: darkblue;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    #result.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .emoji {
      position: absolute;
      animation: floatUp 4s ease-out forwards;
      font-size: 40px;
      opacity: 0;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px);
        opacity: 0;
      }
    }

    .custom-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.1rem;
      font-family: sans-serif;
      width: 80%;
      max-width: 300px;
      border-radius: 6px;
      text-decoration: none;
      color: white;
    }

    .call-btn {
      background-color: green;
    }

    .whatsapp-btn {
      background-color: #25D366;
    }
  </style>
</head>
<body>
  <h2>Yarın buluşmada hangi filmi izleyelim?🍿</h2>

  <button onclick="showMessage('btn1')" class="yes-btn">Ördeklerin Göçü</button>
  <button onclick="showMessage('btn2')" class="yes-btn">Vizontele</button>
  <button onclick="showMessage('btn3')" class="no-btn">Shrek</button>
  <button onclick="showMessage('btn4')" class="no-btn">Sil Baştan</button>

  <div id="result-container">
    <div id="result"></div>
  </div>

  <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;">
    <img src="IMG_6904.jpeg" style="width: 100%; height: auto; border-radius: 8px;">
    <img src="IMG_6905.jpeg" style="width: 100%; height: auto; border-radius: 8px;">
    <img src="IMG_6907.jpeg" style="width: 100%; height: auto; border-radius: 8px;">
    <img src="IMG_6906.jpeg" style="width: 100%; height: auto; border-radius: 8px;">
  </div>

  <!-- Arama Butonu -->
  <a href="tel:+905557565864" class="custom-button call-btn">
    📞 SEVGİLİNİ ARAMAK İÇİN TIKLA
  </a>

  <!-- WhatsApp Butonu -->
  <a href="https://wa.me/905557565864?text=Tamamen%20kendi%20özgür%20irademle%20%E2%80%9C%C3%96rdeklerin%20G%C3%B6%C3%A7%C3%BC%E2%80%9D%20adl%C4%B1%20filmi%20izlemek%20istiyorum"
     target="_blank"
     class="custom-button whatsapp-btn">
    💬 SEVGİLİNE MESAJ ATMAK İÇİN TIKLA
  </a>

  <script>
    function showMessage(answer) {
      const messageBox = document.getElementById('result');
      let text = '';
      let emoji = '';

      switch (answer) {
        case 'btn1':
          text = "DOĞRU SEÇİM🥳";
          emoji = '🎉';
          break;
        case 'btn2':
          text = "Evet Ördeklerin Göçü’nden sonra bunu izleyebiliriz";
          emoji = '🎬';
          break;
        case 'btn3':
          text = "GERİ ZEKÂLI";
          emoji = '💩';
          break;
        case 'btn4':
          text = "Zevksiz bir gofiksin";
          emoji = '🤡';
          break;
      }

      messageBox.textContent = text;
      messageBox.classList.remove('visible');
      void messageBox.offsetWidth;
      messageBox.classList.add('visible');

      for (let i = 0; i < 20; i++) {
        const floatEmoji = document.createElement('div');
        floatEmoji.className = 'emoji';
        floatEmoji.style.left = Math.random() * 100 + 'vw';
        floatEmoji.style.top = Math.random() * 100 + 'vh';
        floatEmoji.innerText = emoji;
        document.body.appendChild(floatEmoji);

        setTimeout(() => {
          floatEmoji.remove();
        }, 4000);
      }
    }
  </script>
</body>
</html>
