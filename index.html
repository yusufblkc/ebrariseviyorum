<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Mini Anket</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    h2 {
      margin-top: 40px;
      color: #333;
    }

    button {
      padding: 15px 30px;
      font-size: 24px;
      margin: 20px 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    button:first-of-type {
      background-color: #28a745;
      color: white;
    }

    button:last-of-type {
      background-color: #dc3545;
      color: white;
    }

    #result {
      margin-top: 40px;
      font-size: 28px;
      color: darkblue;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .image-grid img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    a.call-button {
      display: inline-block;
      margin: 20px auto 40px;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    a.call-button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    /* Animasyon kutusu */
    .animation {
      font-size: 48px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pop 1s ease-out forwards;
      z-index: 1000;
      pointer-events: none;
    }

    @keyframes pop {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
      }
      50% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.2);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(1);
      }
    }
  </style>
  <script>
    function showMessage(answer) {
      const messageBox = document.getElementById('result');
      if (answer === 'yes') {
        messageBox.innerText = "O zaman beni saat 12’de ara.";
        showAnimation("❤️");
      } else {
        messageBox.innerText = "Sen kaybedersin.";
        showAnimation("💔😠");
      }
    }

    function showAnimation(emoji) {
      const anim = document.createElement('div');
      anim.className = 'animation';
      anim.innerText = emoji;
      document.body.appendChild(anim);
      setTimeout(() => {
        anim.remove();
      }, 1000);
    }
  </script>
</head>
<body>
  <h2>Yarın benimle buluşmak ister misin?</h2>
  <button onclick="showMessage('yes')">Evet</button>
  <button onclick="showMessage('no')">Hayır</button>

  <p id="result"></p>

  <div class="image-grid">
    <img src="IMG_0944.jpeg" alt="Fotoğraf 1">
    <img src="IMG_2674.jpeg" alt="Fotoğraf 2">
    <img src="IMG_2720.jpeg" alt="Fotoğraf 3">
    <img src="IMG_2726.jpeg" alt="Fotoğraf 4">
  </div>

  <a class="call-button" href="tel:+905557565864">SEVGİLİNİ ARA</a>
</body>
</html>
