<!DOCTYPE html>
<html>
<head>
  <title>Mini Anket</title>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding-top: 10px;
      overflow: hidden;
    }

    h2 {
      font-size: 31px;
      font-weight: bold;
      margin-bottom: 10px;
      line-height: 1.2;
    }

    button {
      padding: 15px 30px;
      font-size: 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
    }

    .yes-btn {
      background-color: green;
      color: white;
    }

    .no-btn {
      background-color: red;
      color: white;
      margin-left: 40px;
    }

    #result-container {
      margin-top: 30px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    #result {
      font-size: 30px;
      font-weight: bold;
      color: darkblue;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    #result.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .emoji {
      position: absolute;
      animation: floatUp 4s ease-out forwards;
      font-size: 40px;
      opacity: 0;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px);
        opacity: 0;
      }
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .image-grid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .call-button, .whatsapp-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1.1rem;
    }

    .call-button {
      background-color: green;
    }

    .whatsapp-section {
      margin-top: 40px;
    }

    .whatsapp-section h3 {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .whatsapp-button {
      background-color: #25D366;
    }
  </style>
</head>
<body>
  <h2>Bugün benimle buluşmak ister misin?</h2>

  <button onclick="showMessage('yes')" class="yes-btn">Evet</button>
  <button onclick="showMessage('no')" class="no-btn">Hayır</button>

  <div id="result-container">
    <div id="result"></div>
  </div>

  <div class="image-grid">
    <img src="IMG_0944.jpeg">
    <img src="IMG_2674.jpeg">
    <img src="IMG_2720.jpeg">
    <img src="IMG_2726.jpeg">
  </div>

  <a href="tel:+905557565864" class="call-button">📞 SEVGİLİNİ ARAMAK İÇİN TIKLA</a>

  <div class="whatsapp-section">
    <h3>SEVGİLİNE MESAJ ATMAK İÇİN TIKLA</h3>
    <a
      href="https://wa.me/905557565864?text=Seni%20Seviyorum"
      target="_blank"
      class="whatsapp-button">
      💬 WHATSAPP'TAN MESAJ AT
    </a>
  </div>

  <script>
    function showMessage(answer) {
      const messageBox = document.getElementById('result');

      if (answer === 'yes') {
        messageBox.textContent = "O zaman beni saat 14'te ara.";
      } else {
        messageBox.textContent = "Sen kaybedersin.";
      }

      messageBox.classList.remove('visible');
      void messageBox.offsetWidth;
      messageBox.classList.add('visible');

      for (let i = 0; i < 20; i++) {
        const emoji = document.createElement('div');
        emoji.className = 'emoji';
        emoji.style.left = Math.random() * 100 + 'vw';
        emoji.style.top = Math.random() * 100 + 'vh';
        emoji.innerText = answer === 'yes' ? '❤️' : '😠';
        document.body.appendChild(emoji);

        setTimeout(() => {
          emoji.remove();
        }, 4000);
      }
    }
  </script>
</body>
</html>
