<!DOCTYPE html>
<html>
<head>
  <title>Mini Anket</title>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding-top: 10px;
      overflow: hidden;
    }

    h2 {
      font-size: 31px;
      font-weight: bold;
      margin-bottom: 10px;
      line-height: 1.2;
    }

    button {
      padding: 15px 30px;
      font-size: 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
    }

    .yes-btn {
      background-color: green;
      color: white;
    }

    .no-btn {
      background-color: red;
      color: white;
      margin-left: 40px;
    }

    #result-container {
      margin-top: 30px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    #result {
      font-size: 30px;
      font-weight: bold;
      color: darkblue;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    #result.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .emoji {
      position: absolute;
      animation: floatUp 4s ease-out forwards;
      font-size: 40px;
      opacity: 0;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px);
        opacity: 0;
      }
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .image-grid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .call-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: green;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1.1rem;
    }

    .whatsapp-section {
      margin-top: 40px;
    }

    .whatsapp-section h3 {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .whatsapp-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h2>Bugün benimle buluşmak ister misin?</h2>

  <button onclick="showMessage('yes')" class="yes-btn">Evet</button>
  <button onclick="showMessage('no')" class="no-btn">Hayır</button>

  <div id="result-container">
    <div id="result"></div>
  </div>

  <div class="image-grid">
    <img src="IMG_0944.jpeg">
    <img src="IMG_2674.jpeg">
    <img src="IMG_2720.jpeg">
    <img src="IMG_2726.jpeg">
  </div>

  <a href="tel:+905557565864" class="call-button">SEVG
