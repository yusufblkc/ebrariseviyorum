
<!DOCTYPE html>
<html>
<head>
  <title>Mini Anket</title>
  <meta charset="UTF-8">
  <script>
    function showMessage(answer) {
      const messageBox = document.getElementById('result');
      if (answer === 'yes') {
        messageBox.innerText = "O zaman beni saat 12’de ara. 05557565864";
      } else {
        messageBox.innerText = "Sen kaybedersin.";
      }
    }
  </script>
</head>
<body style="font-family:sans-serif; text-align:center; margin-top:50px;">
  <h2>Yarın benimle buluşmak ister misin?</h2>
  <button onclick="showMessage('yes')" style="padding: 10px 20px; font-size: 16px;">Evet</button>
  <button onclick="showMessage('no')" style="padding: 10px 20px; font-size: 16px; margin-left: 20px;">Hayır</button>
  <p id="result" style="margin-top: 40px; font-size: 20px; color: darkblue;"></p>
  <div style="margin-top: 50px;">
    <img src="sevgili_fotografi.jpeg" alt="Biz" style="width:90%; max-width:400px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.3);">
  </div>
</body>
</html>
